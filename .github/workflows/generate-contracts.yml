name: Generate Contracts

on:
  push:
    branches:
      - develop
    paths:
      - 'schemas/**'
  workflow_dispatch:

jobs:
  generate:
    name: Generate Contracts
    runs-on: [self-hosted, linux, arm64, rpi]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenAPI Generator
        run: |
          npm install -g @openapitools/openapi-generator-cli
          npm install -g openapi-typescript

      - name: Install Python dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y python3-pip
          pip3 install --break-system-packages datamodel-code-generator

      - name: Generate all contracts
        run: |
          bash scripts/generate-all.sh

      - name: Get version from commit
        id: version
        run: |
          # Extract version from OpenAPI schema
          SCHEMA_VERSION=$(grep -oP '^  version: \K[\d.]+' schemas/openapi.yaml)
          VERSION="${SCHEMA_VERSION}-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Schema version: $SCHEMA_VERSION"
          echo "Full version: $VERSION"

      - name: Copy to releases directory
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p releases/$VERSION
          cp -r generated/* releases/$VERSION/

          # Create version info file
          cat > releases/$VERSION/VERSION.txt << EOF
          Version: $VERSION
          Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          Schema Source: schemas/openapi.yaml
          EOF

      - name: Commit and push to release branch
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Save generated files to temp location
          mkdir -p /tmp/generated-release
          cp -r releases/$VERSION /tmp/generated-release/

          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Fetch and checkout release branch (orphan branch with only releases)
          git fetch origin release
          git checkout release

          # Copy the new release
          cp -r /tmp/generated-release/$VERSION releases/

          # Stage and commit
          git add releases/$VERSION/
          git commit -m "Generate contracts v$VERSION [skip ci]" || echo "No changes to commit"

          # Create version tag
          git tag -a "v$VERSION" -m "Release v$VERSION"

      - name: Push changes to release
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: release
          tags: true

      - name: Export metrics to Pushgateway
        if: always()
        run: |
          GENERATION_SUCCESS=${{ job.status == 'success' && 1 || 0 }}
          cat <<EOF | curl --data-binary @- http://host.docker.internal:9091/metrics/job/ci/instance/contracts
          ci_generation_success{repo="contracts",branch="${{ github.ref_name }}"} ${GENERATION_SUCCESS}
          ci_build_timestamp{repo="contracts",branch="${{ github.ref_name }}"} $(date +%s)
          EOF
