name: Generate Contracts

on:
  push:
    branches:
      - main
    paths:
      - 'schemas/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Test Fixtures
    runs-on: [self-hosted, linux, arm64, rpi]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check test fixtures are up-to-date
        run: |
          cd scripts
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          python generate_test_fixtures.py --check

  generate:
    name: Generate Contracts
    runs-on: [self-hosted, linux, arm64, rpi]
    needs: validate
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenAPI Generator
        run: |
          npm install -g @openapitools/openapi-generator-cli
          npm install -g openapi-typescript

      - name: Install Python dependencies
        run: |
          pip install datamodel-code-generator

      - name: Generate all contracts
        run: |
          bash scripts/generate-all.sh

      - name: Get version from commit
        id: version
        run: |
          # Extract version from OpenAPI schema
          SCHEMA_VERSION=$(grep -oP '^  version: \K[\d.]+' schemas/openapi.yaml)
          VERSION="${SCHEMA_VERSION}-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Schema version: $SCHEMA_VERSION"
          echo "Full version: $VERSION"

      - name: Copy to releases directory
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p releases/$VERSION
          cp -r generated/* releases/$VERSION/

          # Create version info file
          cat > releases/$VERSION/VERSION.txt << EOF
          Version: $VERSION
          Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          Schema Source: schemas/openapi.yaml
          EOF

      - name: Commit generated code
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          VERSION="${{ steps.version.outputs.version }}"

          git add releases/$VERSION/
          git commit -m "Generate contracts v$VERSION [skip ci]" || echo "No changes to commit"

          # Create tag if on main branch
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            git tag -a "v$VERSION" -m "Release v$VERSION"
          fi

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true
